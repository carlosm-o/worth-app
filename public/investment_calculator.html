<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Investment Calculator</title>
    </head>
    <body>
        <h1>Investment Calculator</h1>
        <form action="/investment_returns" method="POST">
            <section>
                <p>Choose a weekly or monthly expense:</p>
                <label class="radio-inline"><input type="radio" name="optradio" value="weekly" />Weekly</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="monthly" />Monthly</label>
            </section>
            <br />
            <label
                >Expense Value:
                <input type="text" name="expense" size="30" maxlength="100" required="required" />
            </label>
            <br />
            <br />
            <section><button type="submit">Submit</button></section>
            <!-- <p>
                NOTE: When my teammates micro service is live, the above button will call my teammates micro service to
                gather historical investment returns
            </p> -->
        </form>
    </body>
</html>
