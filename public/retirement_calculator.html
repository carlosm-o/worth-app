<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Retirement Calculator</title>
    </head>
    <body>
        <h1>Retirement Calculator</h1>

        <form action="/retirement" method="POST">
            <p>Find out how long it will take until you retire:</p>
            <section>
                <p>Enter whole numbers only.</p>
                <label
                    >What is your monthly income:
                    <input type="text" name="income" size="7" maxlength="100" required="required" />
                </label>
            </section>
            <br />
            <section>
                <label
                    >What is your monthly expense total:
                    <input type="text" name="expense" size="7" maxlength="100" required="required" />
                </label>
            </section>
            <br />
            <section><button type="submit">Submit</button></section>
        </form>
    </body>
</html>
